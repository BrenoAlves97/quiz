<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./js/scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <title>Quizz Programação</title>
    </head>
    <body>
        <h1 id="main-title">Quizz de programação</h1>
        <!-- SCORE BOARD -->
        <div id="score-container" class="hide">
            <h2>Parabéns!!</h2>
            <p id="display-score"><span>90</span>%</p>
            <p>Você acertou <span id="correct-answers"></span> de <span id="questions-qty"></span> perguntas</p>
            <button id="restart">Rafazer quizz!</button>
        </div>
        <!-- QUIZ CONTAINER -->
        <div id="quizz-container">
            <p id="question"><span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span></p>
            <div id="answers-box">
                <button><span class="btn-letter">a</span><span class="question-answer">M</span></button>
                <button><span class="btn-letter">b</span><span class="question-answer">KM</span></button>
                <button><span class="btn-letter">c</span><span class="question-answer">S</span></button>
                <button><span class="btn-letter">d</span><span class="question-answer">R</span></button>
            </div>
        </div>
        <!-- TEMPLATE RESPOSTA -->
        <button class="answer-template hide"><span class="btn-letter">a</span><span class="question-answer">m</span></button></button>
    </body>
</html>
